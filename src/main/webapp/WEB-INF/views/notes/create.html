<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new note</title>
</head>
<body  style="text-align: center;">
<h3>Add new note</h3>
<p>
    <a th:href="@{/notes}">Back to Notes list</a>
</p>
<form th:action="@{/create-notes}" th:object="${notes}" method="post">
    <table align="center">
        <tr>
            <th>Classify:</th>
            <td> <label>Classify :</label><select th:field="*{notesType}">
                <option th:each=" t : ${types}" th:value="${t.id}" th:text="${t.name}" ></option>
            </select></td>
        </tr>
        <tr>
            <td style="text-align: left">Title</td>
            <td><label>
                <input type="text" style="width: 300px; padding: 5px;" th:field="*{title}"/>
            </label></td>
        </tr>
        <tr>
            <td style="text-align: left">Content</td>
            <td>
                <textarea rows="10" style="width: 300px; padding: 5px;" th:field="*{content}"></textarea>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="save"></td>
        </tr>
    </table>
</form>

<form th:action="@{/notes}" method="get">
    <input type="submit" value="cancel" style="position: absolute; left: 520px; top: 300px;">
</form>

<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
</body>
</html>
